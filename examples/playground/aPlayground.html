<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>a.js Playground demo</title>
<script src="../../a.js"></script>
<style type="text/css">
	button {
		display: block;
	}
	textarea,iframe {
		height: 90vh;
	}
</style>
<a-script>
	<import src="playground.tagdef" type="text/html"></import>
</a-script>
<my-playground trybtn="Run code"><script type="a/unparsed">

		{(<b>Try it</b>)}

</script></my-playground>

</html>
